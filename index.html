    <p> Write a JavaScript program to check whether a string starts with capital letter and false otherwise </p>
    <script>
        function checkFirstLetterCapital(_string)
{
       return /[A-Z]/.test( _string[0]);
}
let dummyString1 = "javascript is Scripted language";
let dummyString2 = "JAVAScript Is scripted LanguaGE";
document.write( checkFirstLetterCapital(dummyString1) );
document.write( checkFirstLetterCapital(dummyString2) );
    </script>

 <h1>Q No 3</h1>
 <p>Write a JavaScript program to calculate days from current date left until next Independent day of Pakistan</p>
 <script>
    today=new Date();
var indday=new Date(today.getFullYear(), 07,14);
if (today.getMonth()==11 && today.getDate()>14) 
{
indday.setFullYear(indday.getFullYear()+1); 
}  
var one_day=1000*60*60*24;
document.write(Math.ceil((indday.getTime()-today.getTime())/(one_day))+
" days left until Independent day of Pakistan!");

 </script>
 <h1>
    Random Number Array
 </h1>
 <p id="loopResult"></p>
 <script >
    function showResults() {

var x = 0,
    loopOutput = "";

while (x < 30) {
  x++;
  var randomNum = Math.floor(Math.random() * 30);
   loopOutput += randomNum ;
}

document.getElementById("loopResult").innerHTML = loopOutput;

}

showResults();
</script>
